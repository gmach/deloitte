<!DOCTYPE html>
<!-- saved from url=(0065)http://documentcloud.github.io/backbone/examples/todos/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Backbone.js Todos</title>
    <link rel="stylesheet" href="http://documentcloud.github.io/backbone/examples/todos/todos.css">
    <meta name="chromesniffer" id="chromesniffer_meta" content="{&quot;jQuery&quot;:&quot;1.8.3&quot;,&quot;Backbone.js&quot;:&quot;1.0.0&quot;,&quot;Underscore.js&quot;:&quot;1.4.3&quot;}"><script type="text/javascript" src="chrome-extension://homgcnaoacgigpkkljjjekpignblkeae/detector.js"></script></head>

<body>

<div id="todoapp">

    <header>
        <h1>Todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main" style="display: block;">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"><li>
            <div class="view">
                <input class="toggle" type="checkbox">
                <label>dgdfg</label>
                <a class="destroy"></a>
            </div>
            <input class="edit" type="text" value="dgdfg">
        </li></ul>
    </section>

    <footer style="display: block;">

        <div class="todo-count"><b>1</b> item left</div>
    </footer>

</div>

<div id="instructions">
    Double-click to edit a todo.
</div>

<div id="credits">
    Created by
    <br>
    <a href="http://jgn.me/">Jérôme Gravel-Niquet</a>.
    <br>Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
</div>

<script src="js/json2.js"></script>
<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/backbone.localStorage.js"></script>
<script src="js/todos.js"></script>

<!-- Templates -->

<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %></label>
        <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
</script>

<script type="text/template" id="stats-template">
    <% if (done) { %>
    <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>


<script id='mytemp' type="text/x-handlebars-template">
    {{somevar}}
    {{#each comments}}

    {{/each}}


</script>
<script>
    sometemp = $('#mytemp');
    var t = Handlebars.compile(sometemp);
</script>
</body></html>
